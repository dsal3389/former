<!DOCTYPE html>
<html>
  <head>
    <title>former</title>
    <link rel="stylesheet" href="@/global.css">
  </head>
  <body class="w-[300px] bg-zinc-50 select-none">
    <div id="former-traffic-container" class="relative h-[240px] overflow-hidden">

      <!-- display default, when there is no log traffic -->
      <div id="traffic-empty-view" class="w-full h-full relative" style="background: url('/empty.png');">
        <div class="absolute top-[50%] w-full">
          <h2 class="text-center text-sm">its empty here, as should be</h2>
        </div>
      </div>

      <!-- display list of log traffics -->
      <div id="traffic-list-view" class="h-full">
        <div id="traffic-list"></div>

        <!-- display details about specific traffic log -->
        <div 
          id="traffic-details-view" 
          class="overflow-hidden hidden bg-zinc-50 absolute top-[100%] w-full h-full border-t border-gray-500 ease-in-out"
        >
          <div id="traffic-details-head" class="p-1 border-b border-gray-500">
            <button>back</button>
          </div>
          <div id="traffic-details" class="bg-red-400"></div>
        </div>
      </div>
    </div>
    <div class="p-2 border-t border-gray-500 space-y-2">
      <div class="border border-gray-400 rounded select-text overflow-hidden">
        <p id="verse" class="p-1 text-sm italic"></p>
        <div class="p-1 border-t border-gray-400 text-xs bg-yellow-50">
          <p id="verse-ref"></p>
        </div>
      </div>
      <div id="incognito-enable-message" class="hidden p-2 text-sm bg-yellow-50 text-yellow-900 border border-yellow-400 rounded">
        <p>
          look like the plugin is not enabled in incognito mode.<br>
          <a class="text-blue-500 underline" href="https://support.google.com/chrome/a/answer/13130396" target="_blank">chrome</a>
          <a class="text-blue-500 underline" href="https://support.mozilla.org/en-US/kb/extensions-private-browsing" target="_blank">firefox</a>
        </p>
      </div>
    </div>
    <script src="popup.ts" type="module"></script>
  </body>
</html>
